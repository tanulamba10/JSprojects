<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="player">
        <video class="player-video " src="652333414.mp4"></video>

        <div class="player-controls">
            <div class="progress">
                <div class="progress-filled"></div>
            </div>
            <button class="player-button toggle" title="Toggle Play">►</button>
            <input type="range" name="volume" class="player-slider" min="0" max="1" step="0.05" value="1">
            <input type="range" class="player-slider" name="playbackRate" min="0" max="1" step="0.01" value="1">
            <button data-skip="-10" class="player-button">« 10s</button>
            <button data-skip="25" class="player-button">25s »</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
