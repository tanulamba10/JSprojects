<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="

<body>

    <div class="player">
        <video class="player-video viewer" src="652333414.mp4"></video>

        <div class="player-controls">
            <div class="progress">
                <div class="progress-filled"></div>
            </div>
            <button class="player-button toggle" title="Toggle Play">â–º</button>
            <input type="range" name="volume" class="player-slider" min="0" max="1" step="0.05" value="1">
            <input type="range" class="player-slider" name="playbackRate" min="0.6" max="1.75" step="0.01" value="1">
            <button data-skip="-10" class="player-button">Â« 10s</button>
            <button data-skip="25" class="player-button">25s Â»</button>
            <button class="player-button full-screen"><i class="fa-solid fa-expand"></i></button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
