<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="inbox">
        <div class="item">
            <input type="checkbox" class="first">
            <p>This is an inbox layout.</p>
        </div>
        <div class="item">
            <input type="checkbox" class="2nd">
            <p>Check one item</p>
        </div>
        <div class="item">
            <input type="checkbox" class="3rd">
            <p>Hold down your Shift key</p>
        </div>
        <div class="item">
            <input type="checkbox" class="4th">
            <p>Check a lower item</p>
        </div>
        <div class="item">
            <input type="checkbox" class="5th">
            <p>Everything in between should also be set to checked</p>
        </div>
        <div class="item">
            <input type="checkbox" class="6th">
            <p>Try to do it without any libraries</p>
        </div>
        <div class="item">
            <input type="checkbox" class="7th">
            <p>Just regular JavaScript</p>
        </div>
        <div class="item">
            <input type="checkbox" class="8th">
            <p>Good Luck!</p>
        </div>
        <div class="item">
            <input type="checkbox" class="last">
            <p>Don't forget to upload on GitHub!</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
