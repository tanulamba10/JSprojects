<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="timer">
        <div class="timer-controls">
            <button class="timer-button" data-time="20">20 Secs</button>
            <button class="timer-button" data-time="300">Work 5</button>
            <button class="timer-button" data-time="900">Quick 15</button>
            <button class="timer-button" data-time="1200">Snack Time</button>
            <button class="timer-button" data-time="3600">Lunch Break</button>
            <form name="customForm" id="custom" autocomplete="off">
                <input type="text" name="minutes" placeholder="Enter Minutes">
            </form>
        </div>
        <div class="display">
            <h1 class="display-time-left">00:00</h1>
            <p class="display-end-time">Be Right Back At 00:00</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
