<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Shadow</title>
</head>

<body>

    <div class="hero">
        <h1 contenteditable>ðŸ”¥WOAH!</h1>
    </div>

    <style>
        html {
            color: #000;
            font-family: sans-serif;
        }

        body {
            margin: 0;
        }

        .hero {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #000;
        }

        h1 {
            text-shadow: 10px 10px 0 rgba(0, 0, 0, 0.7);
            font-size: 100px;
        }
    </style>

    <script>
        let hero = document.querySelector(".hero");
        let text = hero.querySelector("h1");
        let walk = 25;

        function shadow(e) {
            let { offsetWidth: width, offsetHeight: height } = hero;
            let { offsetX: x, offsetY: y } = e;

            if (this != e.target) {
                x = x + e.target.offsetLeft;
                y = y + e.target.offsetTop;
            }

            const xWalk = Math.round((x / width * walk) - walk / 2);
            const yWalk = Math.round((y / height * walk) - walk / 2);

            text.style.textShadow = `
            ${xWalk}px ${yWalk}px 1px rgba(0, 255, 255, 0.8),
            ${xWalk * -1}px ${yWalk}px 1px rgba(255, 0, 255, 0.8),
            ${yWalk}px ${xWalk * -1}px 1px rgba(0, 0, 255, 0.6),
            ${yWalk * -1}px ${xWalk}px 1px rgba(255, 255, 0, 0.8)
            `;
        }

        hero.addEventListener("mousemove", shadow);
    </script>
</body>

</html>
