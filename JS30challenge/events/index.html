<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Understanding JavaScript's Capture</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>

<body class="bod">

    <div class="one">
        <div class="two">
            <div class="three">
            </div>
        </div>
    </div>
    <button>Click Me!</button>

    <style>
        html {
            box-sizing: border-box;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        div {
            width: 100%;
            padding: 90px;
        }

        .one {
            background: thistle;
        }

        .two {
            background: mistyrose;
        }

        .three {
            background: coral;
        }
    </style>

    <script>
        const divs = document.querySelectorAll("div");
        const btn = document.querySelector("button");

        function logClass(e) {
            console.log(this.classList.value);
            // e.stopPropagation(); //stops bubbling!(fires bottom to top)
            // console.log(this);
        }

        divs.forEach(div => div.addEventListener("click", logClass, {
            capture: true,  //captures events top to bottom
            once: false    //fires once and then removes the event listener
        }));

        btn.addEventListener("click", () => {
            console.log('clicked on me!!!');
        }, {
            once: true
        });

        document.body.addEventListener("click", logClass);


    </script>
</body>

</html>
